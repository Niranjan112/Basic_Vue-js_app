<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <title>
        Product App
    </title>
</head>

<body>

    <script src="main.js"></script>
</body>

</html>
